<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background-color:#1f4a40;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-container {
      background-color: rgb(248, 240, 240);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .label-box {
      background-color: #88b0a6; /* light green box for label */
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #1f4a40;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #005700;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="registerForm">
      <div class="form-group">
        <div class="label-box">Name</div>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-group">
        <div class="label-box">Email</div>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-group">
        <div class="label-box">Phone Number</div>
        <input type="tel" name="phone" id="phone" required>
      </div>

      <div class="form-group">
        <div class="label-box">Account Type</div>
        <select name="accountType" id="accountType" required>
          <option value="">--Select--</option>
          <option value="employee">Join as an Employee</option>
          <option value="employer">Join as an Employer</option>
        </select>
      </div>

      <div class="form-group">
        <div class="label-box">Password</div>
        <input type="password" name="password" id="password" required>
      </div>

      <div class="form-group">
        <div class="label-box">Confirm Password</div>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
      </div>

      <button class="submit-btn" type="submit">Register</button>
      <p style="text-align:center; margin-top: 15px;">Already have an account? <a href="loginpage.html">Login here</a></p>
    </form>
    <div id="message" style="text-align: center; margin-top: 10px;"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module">
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const accountType = document.getElementById('accountType').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match!', 'error');
        return;
      }
      
      const userData = {
        name,
        phone,
        userType: accountType
      };
      
      const result = await authManager.registerUser(email, password, userData);
      
      if (result.success) {
        showMessage('Registration successful! Loading profile...', 'success');
        
        // Wait for the user profile to be loaded
        setTimeout(async () => {
          try {
            // Ensure profile is loaded
            const profile = await authManager.ensureProfileLoaded();
            if (profile) {
              showMessage('Profile loaded! Redirecting to dashboard...', 'success');
              console.log('Profile confirmed loaded:', profile);
              setTimeout(() => {
                window.location.href = 'dashboard.html';
              }, 1000);
            } else {
              console.error('Profile still not loaded after ensure load');
              showMessage('Profile loading issue. Please try logging in.', 'error');
            }
          } catch (error) {
            console.error('Error loading profile:', error);
            showMessage('Error loading profile. Please try logging in.', 'error');
          }
        }, 2000); // Increased timeout
      } else {
        showMessage(result.error, 'error');
      }
    });
    
    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.style.color = type === 'error' ? 'red' : 'green';
    }
  </script>

</body>
</html>
