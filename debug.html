<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - JSTACK</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>JSTACK Debug Page</h1>
    
    <div class="debug-info">
        <h3>Authentication Status</h3>
        <div id="authStatus">Loading...</div>
    </div>
    
    <div class="debug-info">
        <h3>User Profile</h3>
        <div id="userProfile">Loading...</div>
    </div>
    
    <div class="debug-info">
        <h3>Firebase Connection</h3>
        <div id="firebaseStatus">Loading...</div>
    </div>
    
    <div class="debug-info">
        <h3>Actions</h3>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testLogout()">Test Logout</button>
        <button onclick="refreshDebug()">Refresh Debug Info</button>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module">
        function updateDebugInfo() {
            const authStatus = document.getElementById('authStatus');
            const userProfile = document.getElementById('userProfile');
            const firebaseStatus = document.getElementById('firebaseStatus');
            
            // Check auth status
            if (window.authManager) {
                const isLoggedIn = window.authManager.isLoggedIn();
                const currentUser = window.authManager.getCurrentUser();
                const profile = window.authManager.getUserProfile();
                
                authStatus.innerHTML = `
                    <p><strong>Logged In:</strong> ${isLoggedIn}</p>
                    <p><strong>Current User:</strong> ${currentUser ? currentUser.email : 'None'}</p>
                    <p><strong>User UID:</strong> ${currentUser ? currentUser.uid : 'None'}</p>
                `;
                
                userProfile.innerHTML = `
                    <p><strong>Profile Loaded:</strong> ${profile ? 'Yes' : 'No'}</p>
                    <p><strong>Profile Data:</strong> ${profile ? JSON.stringify(profile, null, 2) : 'None'}</p>
                `;
                
                firebaseStatus.innerHTML = `
                    <p><strong>Firebase Auth:</strong> ${window.auth ? 'Connected' : 'Not Connected'}</p>
                    <p><strong>Firestore DB:</strong> ${window.db ? 'Connected' : 'Not Connected'}</p>
                `;
            } else {
                authStatus.innerHTML = '<p class="error">Auth Manager not initialized</p>';
                userProfile.innerHTML = '<p class="error">Auth Manager not initialized</p>';
                firebaseStatus.innerHTML = '<p class="error">Auth Manager not initialized</p>';
            }
        }
        
        // Update debug info every 2 seconds
        setInterval(updateDebugInfo, 2000);
        updateDebugInfo();
        
        // Global functions for testing
        window.testLogin = async function() {
            try {
                const result = await window.authManager.loginUser('test@example.com', 'password123');
                console.log('Test login result:', result);
                updateDebugInfo();
            } catch (error) {
                console.error('Test login error:', error);
            }
        };
        
        window.testLogout = async function() {
            try {
                const result = await window.authManager.logoutUser();
                console.log('Test logout result:', result);
                updateDebugInfo();
            } catch (error) {
                console.error('Test logout error:', error);
            }
        };
        
        window.refreshDebug = function() {
            updateDebugInfo();
        };
    </script>
</body>
</html>
