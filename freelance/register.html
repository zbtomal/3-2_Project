<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background-color:#1f4a40;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-container {
      background-color: rgb(248, 240, 240);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .label-box {
      background-color: #88b0a6; /* light green box for label */
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #1f4a40;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #005700;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form>
      <div class="form-group">
        <div class="label-box">Name</div>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <div class="label-box">Email</div>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <div class="label-box">Phone Number</div>
        <input type="tel" name="phone" required>
      </div>

      <div class="form-group">
        <div class="label-box">Account Type</div>
        <select name="accountType" required>
          <option value="">--Select--</option>
          <option value="freelancer">Join as a Freelancer</option>
          <option value="client">Join as a Client</option>
        </select>
      </div>

      <div class="form-group">
        <div class="label-box">Password</div>
        <input type="password" name="password" required>
      </div>

      <div class="form-group">
        <div class="label-box">Confirm Password</div>
        <input type="password" name="confirmPassword" required>
      </div>

      <button class="submit-btn" type="submit">Register</button>
      <p style="text-align:center; margin-top: 15px;">Already have an account? <a href="loginpage.html">Login here</a></p>
    </form>
  </div>

</body>
</html>
