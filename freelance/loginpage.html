<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      background-color: #1f4a40; /* soft light blue */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #1f4a40;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 style="text-align:center;">Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
      <p style="text-align:center; margin-top: 10px;">
        <a href="forgot-password.html" style="color: #0277bd; text-decoration: none;">Forgot Password?</a>
      </p>
        <p style="text-align:center; margin-top: 15px;">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>

</body>
</html>
