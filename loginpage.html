<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      background-color: #1f4a40; /* soft light blue */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #1f4a40;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 style="text-align:center;">Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
      <p style="text-align:center; margin-top: 10px;">
        <a href="forgot-password.html" style="color: #0277bd; text-decoration: none;">Forgot Password?</a>
      </p>
        <p style="text-align:center; margin-top: 15px;">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
    <div id="message" style="text-align: center; margin-top: 10px;"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module">
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      console.log('Attempting login with:', email);
      
      const result = await authManager.loginUser(email, password);
      
      if (result.success) {
        console.log('Login successful, user:', result.user);
        showMessage('Login successful! Loading profile...', 'success');
        
        // Wait for auth state to update and profile to load
        setTimeout(async () => {
          try {
            console.log('Ensuring profile is loaded...');
            const profile = await authManager.ensureProfileLoaded();
            
            if (profile) {
              console.log('Profile loaded successfully:', profile);
              showMessage('Profile loaded! Redirecting to dashboard...', 'success');
              setTimeout(() => {
                window.location.href = 'dashboard.html';
              }, 1000);
            } else {
              console.error('Profile not loaded after login');
              showMessage('Profile loading issue. Please try again.', 'error');
            }
          } catch (error) {
            console.error('Error loading profile after login:', error);
            showMessage('Error loading profile. Please try again.', 'error');
          }
        }, 2000); // Increased timeout
      } else {
        console.error('Login failed:', result.error);
        showMessage(result.error, 'error');
      }
    });
    
    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.style.color = type === 'error' ? 'red' : 'green';
    }
  </script>

</body>
</html>
